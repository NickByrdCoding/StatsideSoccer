<!DOCTYPE html>
<html>

<head>
  <title>Loading...</title>
  <style>
    .spinner {
      margin: 100px auto;
      width: 80px;
      height: 80px;
      border: 12px solid #f3f3f3;
      border-top: 12px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="spinner"></div>
  <p style="text-align:center;">Processing your animation...</p>

  <script>
      setTimeout(() => {
      window.location.href = "/";
    }, 60000);
  </script>
</body>

</html>
